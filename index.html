          <script src="js/html2canvas.min.js"></script>
          <script src="js/three.min.js"></script>
          <script src="js/pdf.min.js"></script>

          <script src="js/3dflipbook.min.js"></script>
          <script type="text/javascript">

            function theKingIsBlackPageCallback(n) {
              return {
                type: 'image',
                src: 'books/image/theKingIsBlack/'+(n+1)+'.jpg',
                interactive: false
              };
            }

            function orwell1984PageCallback(n) {
              return {
                type: 'html',
                src: 'books/html/1984/'+(n+1)+'.html',
                interactive: true
              };
            }

            function previewPageCallback(n) {
              return {
                type: 'html',
                src: 'books/html/preview/'+(Math.floor(n/2)%3+1)+'.html',
                interactive: true
              };
            }

            var template = {
              html: 'templates/default-book-view.html',
              styles: [
                'css/short-black-book-view.css'
              ],
              script: 'js/default-book-view.js'
            };

            var booksOptions = {
              orwell1984: {
                pageCallback: orwell1984PageCallback,
                pages: 204,
                propertiesCallback: function(props) {
                  props.page.depth /= 2;
                  props.cover.padding = 0.002;
                  return props;
                },
                template: template
              },
              preview: {
                pageCallback: previewPageCallback,
                pages: 200,
                propertiesCallback: function(props) {
                  props.cover.padding = 0.003;
                  props.sheet.color = 0x008080;
                  return props;
                },
                template: template
              },
              theKingIsBlack: {
                pageCallback: theKingIsBlackPageCallback,
                pages: 40,
                propertiesCallback: function(props) {
                  props.cover.color = 0x000000;
                  return props;
                },
                template: template
              },
              anniversaryAlbum: {
                pdf: 'books/pdf/anniversary_album.pdf',
                downloadURL: 'books/pdf/anniversary_album.pdf',
                template: template
              },
              weddingAlbumSarmistha: {
                pdf: 'books/pdf/sarmistha_weds_souvik.pdf',
                propertiesCallback: function(props) {
                  props.page.depth /= 3;
                  props.cover.padding = 0.002;
                  //props.cover.binderTexture = 'books/pdf/binder/TheThreeMusketeers.jpg';
                  return props;
                },
                template: template
              },
              weddingAlbumSouvik: {
                pdf: 'books/pdf/souvik_weds_sarmistha.pdf',
                propertiesCallback: function(props) {
                  props.page.depth /= 3;
                  props.cover.padding = 0.002;
                  //props.cover.binderTexture = 'books/pdf/binder/TheThreeMusketeers.jpg';
                  return props;
                },
                template: template
              },
            };

            var instance = {
              scene: undefined,
              options: undefined,
              node: $('.fb3d-modal .mount-container')
            };

            var modal = $('.fb3d-modal');
            modal.addClass('light');
            modal.on('fb3d.modal.hide', function() {
              instance.scene.dispose();
            });
            modal.on('fb3d.modal.show', function() {
              instance.scene = instance.node.FlipBook(instance.options);
            });
            $('.books img').click(function(e) {
             // alert(e.target.id);
              if(e.target.id) {
                instance.options = booksOptions[e.target.id];
                $('.fb3d-modal').fb3dModal('show');
              }
            });

          </script>
